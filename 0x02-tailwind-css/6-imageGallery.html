<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-gray-400 text-white p-4 rounded-lg">
        <h1 class="text-2xl">Grid Image Gallery - Fashion</h1>
    </header>
    <main>
        <section class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4 p-4">
            <div class="flex items-center justify-center bg-gray-100">
                <img class="w-full h-full object-cover" src="https://i.pinimg.com/736x/95/12/a7/9512a739b0f36fface01db070c782e9d.jpg" alt="Fashion Image 2">
            </div>
            <div class="flex items-center justify-center bg-gray-100">
                <img class="w-full h-full object-cover" src="https://i.pinimg.com/736x/09/dc/9d/09dc9dabe9a6662b2d7a46579ddcdc56.jpg" alt="Fashion Image 3">
            </div>
            <div class="flex items-center justify-center bg-gray-100">
                <img class="w-full h-full object-cover" src="https://i.pinimg.com/736x/06/8d/45/068d459fcc4a6ef7049f13dcb89a0359.jpg" alt="Fashion Image 4">
            </div>
            <div class="flex items-center justify-center bg-gray-100">
                <img class="w-full h-full object-cover" src="https://i.pinimg.com/736x/78/50/aa/7850aa50f2f255814a70e95995545e32.jpg" alt="Fashion Image 5">
            </div>
            <div class="flex items-center justify-center bg-gray-100">
                <img class="w-full h-full object-cover" src="https://i.pinimg.com/736x/f7/42/de/f742de537f4a1d5b22e072b2f4d1178e.jpg" alt="Fashion Image 6">
            </div>
            <div class="flex items-center justify-center bg-gray-100">
                <img class="w-full h-full object-cover" src="https://i.pinimg.com/736x/88/e4/77/88e477421bd9c57fc3ab1312ca6906d1.jpg" alt="Fashion Image 7">
            </div>
        </section>
    </main>    
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2025 Yusuf Ajao's Blog</p>
    </footer>
</body>
</html>
